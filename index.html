<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="src/style/master.css">
    <link rel="stylesheet" href="src/style/output.css">
    <link href="https://fonts.googleapis.com/css2?family=Rubik+Wet+Paint&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="src/assets/bootstrap-icons/font/bootstrap-icons.css">
</head>

<body class="w-full h-dvh flex justify-center items-center myBg bg-gray-900 p-2.5 md:p-5 gap-5 relative">
    <!-- ------------------------moblile menu-------------------------- -->
    <nav
        class="w-10/12 h-fit rounded-full flex items-center justify-center bg-gray-900 border-t border-t-red-900 md:hidden absolute bottom-10 left-[50%] translate-x-[-50%]">
        <!-- <logo class="w-full h-fit text-center text-red-300 fontfamily mt-10 md:text-2xl lg:text-4xl cursor-pointer">RollDot.</logo> -->
        <ul
            class="w-full h-fit flex justify-evenly items-center p-1.5 *:w-fit *:h-fit *:rounded-full *:text-red-200 *:cursor-pointer *:hover:bg-[#60212168] *:duration-300 *:p-1.5">
            <li><i class="bi bi-house"></i></li>
            <li><i class="bi bi-ui-radios-grid"></i></li>
            <li><i class="bi bi-person-check"></i></li>
            <li><i class="bi bi-music-note-list"></i></li>
            <li><i class="bi bi-person-circle"></i></li>
        </ul>
    </nav>
    <!-- ------------------------large screen menu-------------------------- -->
    <nav
        class="lgScreen hidden md:w-1/5 lg:w-1/6 h-full rounded-[15px] md:flex flex-wrap justify-center bg-gray-900 border-t border-t-red-900">
        <logo class="w-full h-fit text-center text-red-300 fontfamily mt-10 md:text-2xl lg:text-4xl cursor-pointer">
            RollDot.</logo>
        <ul
            class="w-full h-fit flex-col justify-center items-center p-2.5 *:w-full *:h-fit *:py-2.5 *:text-red-200 *:cursor-pointer *:hover:bg-[#60212168] *:duration-300 *:p-2.5">
            <li class="border-b border-b-red-950 flex items-center gap-x-3"><i class="bi bi-house"></i>Home</li>
            <li class="accMenu border-b border-b-red-950 flex items-center gap-x-3 relative">
                <i class="bi bi-ui-radios-grid"></i>Categories
                <i class="bi bi-chevron-down text-red-200 absolute right-2.5 top-[50%] translate-y-[-50%]"></i>
            </li>

            <li class="border-b border-b-red-950 flex items-center gap-x-3"><i class="bi bi-person-check"></i>Artists
            </li>
            <li class="accMenu flex items-center gap-x-3 relative"><i class="bi bi-music-note-list"></i>Playlists
                <i class="bi bi-chevron-down text-red-200 absolute right-2.5 top-[50%] translate-y-[-50%]"></i>
                <ul class="w-full h-fit absolute top-[70%] left-0 *:hover:bg-[#60212168] *:duration-300 *:pb-1.5">
                    <li class="w-full h-fit flex items-center gap-3"> <i class="bi bi-folder2"></i>استاد پسند</li>
                    <li class="w-full h-fit flex items-center gap-3"> <i class="bi bi-folder2"></i>Others</li>
                </ul>
            </li>
        </ul>
    </nav>
    <!-- ------------------------main-------------------------- -->
    <div class=" w-full md:w-5/6 h-full rounded-[15px] flex flex-wrap justify-center Bg1 border-t border-t-red-900">
        <section class="w-full h-fit p-5 flex justify-between md:justify-end items-center">
            <logo class="w-fit h-fit md:hidden text-center text-red-300 fontfamily text-2xl cursor-pointer">RollDot.
            </logo>
            <div class=" w-1/2 md:w-1/4 h-fit flex flex-wrap justify-center items-center relative">
                <input
                    class="w-full h-full Bg1 border  border-red-900 px-2.5 py-1 rounded-full placeholder:text-gray-500 text-gray-400"
                    type="text" placeholder="search">
                <span id="searchBtn"
                    class="bi bi-search absolute right-[10px] top-[50%] translate-y-[-50%] text-red-900 cursor-pointer z-50"></span>
            </div>
        </section>
    </div>
</body>
<script>
    // -------------------------accordion menu---------------------------
    let li = document.querySelectorAll('.lgScreen>ul>li')
    let acc = document.querySelectorAll(".accMenu>ul")
    acc.forEach(ac => {
        let h = ac.clientHeight
        if (h !== 0) {
            ac.style.height = '0px'
            ac.style.paddingInline = '20px'
            ac.style.overflow = 'hidden'
        }
        li.forEach((val, i) => {
            let flag = 0
            val.addEventListener('click', () => {

                if (i == 3) {

                    if (!(flag % 2)) {
                        ac.style.height = h
                        ac.style.paddingBlock = '20px'
                        ac.style.overflow = 'visible'
                        ac.style.transition = '.5s'

                    } else {
                        ac.style.height = '0px'
                        ac.style.paddingBlock = '0px'
                        ac.style.overflow = 'hidden'
                        ac.style.transition = '.5s'

                    } flag++
                }
            })
        })
    })
    // --------------------------------------------------------------





</script>

</html>
